  DEB_ENV: "DEBIAN_FRONTEND=noninteractive"
  DEV_DIR: assets/vm-minimal
  SSH_VM: "ssh -F ssh/vm.sshconf vm"
  FETCH: "aria2c -s5 -x5 -k1m --no-conf"
  new_task: "tmux new-session -d"
  #
