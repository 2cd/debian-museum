name: get pkg (debootstrap)
# auto-task.start-build-time = ?

on:
  push:
    # branches: ["build"]
    paths: [".github/workflows/pkg_debootstrap.yml", "assets/debootstrap/Dockerfile"]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4

      - name: Build and push
        # env:
        #   DOCKER_BUILDKIT: 1
        uses: docker/build-push-action@v5
        with:
          context: assets/debootstrap
          push: true
          tags: ghcr.io/2cd/pkgs:debootstrap-all
